services:
  - type: web
    name: long-quan-business-management
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: long-quan-db
          property: connectionString

databases:
  - name: long-quan-db
    databaseName: long_quan_business
    user: long_quan_user
    plan: free