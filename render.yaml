services:
  - type: web
    name: webapp
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: webapp-db
          property: connectionString
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: GOOGLE_CLOUD_STORAGE_BUCKET
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: webapp-db
    databaseName: webapp
    user: webapp
    plan: free
    ipAllowList: []